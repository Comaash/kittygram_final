version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: comaash/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    env_file: .env
    image: comaash/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: comaash/kittygram_gateway
    env_file: .env
    depends_on:
      - db
      - backend
      - frontend
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles
      - media:/app/media
